<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
        <style>
    #map {
        width: 100%;
        height: 400px;
        background-color: grey;
    }
    </style>
    <title>Poo Near You</title>
  </head>
  <body>


    <div id="map"></div>

    <script>

    function initMap() {

        var Nottingham = {lat:40.778974 , lng: -73.922968};

        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 10,
            center: Nottingham
        });


      var geocoder = new google.maps.Geocoder();
      var incident_location = "Upper Parliament Street, UK";

    geocoder.geocode( { 'address': incident_location }, function(results) {

        var marker = new google.maps.Marker({
            map: map,
            position: results[0].geometry.location,
        });

});

    }

    </script>


  <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpdQUrsTfLG2XzvX0fTfndjqNHVTMjArY&callback=initMap">
  </script>

    <script src="script.js"></script>
  </body>
</html>
